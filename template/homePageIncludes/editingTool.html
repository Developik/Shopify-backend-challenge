<link rel="stylesheet" href="/static/css/styles.css">
{% block content %}
<div class="container">
    <div class="row">

        <div class="column">

            <H2> Search </H2>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">width&nbsp;</span>
                    </div>
                    <input type="text" class="form-control" placeholder="More than" aria-describedby="basic-addon1">
                    <input type="text" class="form-control" placeholder="Less than" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">height</span>
                    </div>
                    <input type="text" class="form-control" placeholder="More than" aria-describedby="basic-addon1">
                    <input type="text" class="form-control" placeholder="Less than" aria-describedby="basic-addon1">
                </div>
            </div>

        </div>
        <!-- Content here -->

        <div class="column">
            {% for item in images %}
            <div class="postBlock">

                <img width="80%" height="80%" srcset='/static/images/{{item}}' style = "padding-top: 1em;"class="rounded d-block m-auto" />
                <hr />
            </div>


            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
